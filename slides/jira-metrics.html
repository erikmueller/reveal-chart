<h2>Jira Metrics</h2>

<canvas id="jira-metrics" width="400" height="400"></canvas>
<script>
    Reveal.addEventListener( 'ready', function( event ) {
        console.log(event)

        var START_SPRINT = 14;
        var END_SPRINT = 20;
        var COMMITMENT = {
            label: 'Commitment',
            fillColor: 'rgba(220,220,220,0.5)',
            strokeColor: 'rgba(220,220,220,0.8)',
            highlightFill: 'rgba(220,220,220,0.75)',
            highlightStroke: 'rgba(220,220,220,1)'
        };
        var COMPLETED = {
            label: 'Completed',
            fillColor: 'rgba(151,187,205,0.5)',
            strokeColor: 'rgba(151,187,205,0.8)',
            highlightFill: 'rgba(151,187,205,0.75)',
            highlightStroke: 'rgba(151,187,205,1)'
        };
        var sprints = [];

        for (var i = START_SPRINT; i <= END_SPRINT; i += 1) {
            sprints.push('Sprint ' + i);
        }

        var ctx = document.getElementById('jira-metrics').getContext('2d');
        var myNewChart = new Chart(ctx).Bar({
            labels: sprints,
            datasets: [
                _.extend(COMMITMENT, {
                    data: [75, 88, 60, 118, 89, 61, 58, 1]
                }),
                _.extend(COMPLETED, {
                    data: [43, 60, 57, 87, 68, 60, 45, 1]
                })
            ]
        });
    } );

</script>
